<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<!-- Asi es asi es asi es -->
<body>

	<ul>
		<li><a href="index.html">Inicio</a></li>
		<li><a href="contacto.html">Contacto</a></li>
		<li><a href="legal/legal.html">Legal</a></li>
	</ul>

	<h1>Contacto</h1>

	<form action="procesa.html" method="POST">
		<label for="nombre">Nombre:</label><br>
		<input type="text" name="nombre" placeholder="Nombre" required><br>
		<label for="correo">Correo:</label><br>
		<input type="email" name="correo" placeholder="Correo" required><br>
		<label for="carrera">Carrera:</label><br>
		<select name="carrera" required>
			<option value="INNI">INNI</option>
			<option value="INCO">INCO</option>
			<option value="INBI">INBI</option>
			<option value="INFO">INFO</option>
		</select>
		<br>
		<label for="genero" required>Genero:</label><br>
		<input type="radio" name="genero" value="male">Hombre<br>
		<input type="radio" name="genero" value="female">Mujer<br>
		<input type="radio" name="genero" value="other">Otro<br>
		<label for="password">Contraseña</label><br>
		<input type="password" name="password" placeholder="Contraseña" required><br>
		<textarea placeholder="Opinion" name="opinion" required></textarea><br>
		<label>recibir boletin:</label><br>
		<input type="checkbox" name="boletin" active>Suscribirse<br>
		<label for="fecha">Fecha:</label><br>
		<input type="date" name="fecha" required><br>
		<label for="promedio">Promedio:</label><br>
		<input type="number" name="promedio"  min="60" max="100" required><br>
		<button type="submit">Enviar</button>
	</form>
</body>
<html>
